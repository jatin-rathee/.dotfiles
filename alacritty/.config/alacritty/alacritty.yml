import:
  - dracula.yml

# Window Customization
window:
  opacity: .85
  padding:
    x: 15
    y: 15
  decorations: none
scrolling:
  history: 10000
  multiplier: 3

# Font Customization
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 12 
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: false

# Cursor
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

# Key Bindings
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
#  - { key: V, mods: Control, action: Paste }
#  - { key: C, mods: Control, action: Copy }

